<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks List</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/materia/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="contenedor">
      <h1>Lista de Tareas</h1>
      <input type="text" id="tfEntrada" placeholder="Agrega una tarea" />

      <button id="btnAgregar" class="btn btn-primary">Agregar</button>
      <button id="btnLimpiar" class="btn btn-success">Limpiar</button>

      <table class="tblTareas mt-2">
        <thead class="tareas">
          <tr>
            <th>Num</th>
            <th>Tareas</th>
            <th>Borrar</th>
            <th>Finalizar</th>
          </tr>
        </thead>
        <tbody id="tblTareas"></tbody>
      </table>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>

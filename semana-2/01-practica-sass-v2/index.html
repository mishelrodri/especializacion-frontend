<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Sass v2</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="general">
      <nav class="nav">
        <img src="images/logo.svg" class="nav_logo" alt="nav logo" />
      </nav>
      <section class="general_container">
        <figure class="general_picture">
          <img
            src="images/illustration-mockups.svg"
            class="general_img"
            alt=""
          />
        </figure>

        <div class="general_texts">
          <h1 class="general_title">Build The Community Your Fans Will Love</h1>
          <p class="general_paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="general_cta">Register</a>
        </div>
      </section>
      <div class="contact">
        <a href="#" class="contact_link">
          <img src="images/fb.svg" alt="contect img" />
        </a>
        <a href="#" class="contact_link">
          <img src="images/twitter.svg" alt="contect img" />
        </a>
        <a href="#" class="contact_link">
          <img src="images/inst.svg" alt="contect img" />
        </a>
      </div>
    </header>
  </body>
</html>

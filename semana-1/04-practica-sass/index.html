<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/stylesass.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="logo Huddle" />
      </header>

      <main class="main">
        <section class="section_img">
          <img src="images/illustration-mockups.svg" alt="mockups" />
        </section>
        <section class="section_info">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button>Register</button>
        </section>
      </main>
      <footer class="footer">
        <span><img src="images/fb.svg" alt="" /></span>
        <span><img src="images/twitter.svg" alt="" /></span>
        <span><img src="images/inst.svg" alt="" /></span>
      </footer>
    </div>
  </body>
</html>

<div [ngSwitch]="pais">
    <p *ngSwitchCase="'España'">El idioma oficial de España es el español.</p>
    <p *ngSwitchCase="'Francia'">El idioma oficial de Francia es el francés.</p>
    <p *ngSwitchCase="'Italia'">El idioma oficial de Italia es el italiano.</p>
    <p *ngSwitchDefault>Lo siento, no dispongo del idioma oficial de este país.</p>
  </div>

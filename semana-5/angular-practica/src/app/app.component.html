<section class="section">
  <div class="container">
    <h2>Mangas Interesantes</h2>
    <!-- <li *ngFor="let manga of mangasList">Name {{ manga.type }}</li> -->
    <div class="card">
      <img [src]="mangasList.images.jpg.image_url" alt="image manga" />

    </div>
  </div>
</section>

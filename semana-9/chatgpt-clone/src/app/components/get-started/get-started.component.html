<div class="container_get_stared">
  <section class="section section_examples">
    <h2 class="section__title">
      <svg
        stroke="currentColor"
        fill="none"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="section__title__icon"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      Examples
    </h2>

    <ul class="list_options">
      <app-btn-option
        *ngFor="let item of examplesButtons"
        [texto]="item"
      ></app-btn-option>
    </ul>
  </section>

  <section class="section section_examples">
    <h2 class="section__title">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
        class="section__title__icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"
        ></path>
      </svg>
      Capabilities
    </h2>

    <ul class="list_options">
      <li class="btn-option" *ngFor="let item of capabilities">{{ item }}</li>
    </ul>
  </section>

  <section class="section section_examples">
    <h2 class="section__title">
      <svg
        stroke="currentColor"
        fill="none"
        stroke-width="1.5"
        viewBox="0 0 24 24"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="section__title__icon"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
        ></path>
        <line x1="12" y1="9" x2="12" y2="13"></line>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
      Limitations
    </h2>

    <ul class="list_options">
      <li class="btn-option" *ngFor="let item of limitations">{{ item }}</li>
    </ul>
  </section>
</div>

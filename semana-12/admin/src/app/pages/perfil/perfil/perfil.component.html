  <div class="col-xl-4">
    <app-perfil-card [perfil]="perfil"></app-perfil-card>
  </div>
  <div class="col-xl-8">
    <div class="row">
      <div class="col-sm-8">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <h5 class="font-size-14 mb-0">Cambiar Imagen</h5>
            </div>
            <div class="text-center">
              <img *ngIf="!imgTemp" [src]="perfil.imagenUrl" class="img-thumbnail rounded-circle">
              <img *ngIf="imgTemp" [src]="imgTemp" class="img-thumbnail rounded-circle">
              <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddnon04"
                  aria-label="Upload" (change)="preVisualizarImagen($event)">
                <button class="btn btn-success btn-block waves-effect wave-light" type="button"
                  id="inputGroupFileAddon04" [disabled]="!imagenSubir" (click)="subirImagen()">Cambiar Imagen</button>
              </div>
            </div>
          </div>
        </div>
      </div>

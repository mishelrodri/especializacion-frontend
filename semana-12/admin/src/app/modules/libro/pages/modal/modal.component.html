<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Libros</h4>
    <button type="button" #closebtn class="btn-close" aria-label="Close"
      (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formularioGeneral" (ngSubmit)="saveBook()">
      <div class="mb-3">
        <div class="input-group">
          <input type="hidden" name="id_libro" class="form-control" formControlName="id_libro">
        </div>
      </div>
      <div class="mb-3">
        <label>Nombre del Libro</label>
        <div class="input-group">
          <input [class]="esCampoValido('nombre_libro')" formControlName="nombre_libro" type="text" placeholder="Nombre"
            class="form-control form-control-sm">
          <div class="invalid-feedback">
            <span *ngIf="formularioGeneral.get('nombre_libro')?.errors?.['required']">Requiere un nombre</span>
            <span *ngIf="formularioGeneral.get('nombre_libro')?.errors?.['pattern']">Nombre no valido</span>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Biblioteca</label>
        <select class="form-select" [class]="esCampoValido('biblioteca_id')" formControlName="biblioteca_id"
          name="biblioteca_id" aria-label="Default select example">
          <option *ngFor="let item of bibliotecas" value="{{item.id}}">{{item.nombre}}</option>
        </select>
        <div class="invalid-feedback">
          <span *ngIf="formularioGeneral.get('biblioteca_id')?.errors?.['required']">Requiere un nombre</span>
          <span *ngIf="formularioGeneral.get('biblioteca_id')?.errors?.['pattern']">Nombre no valido</span>
        </div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button style="display: none;" type="button" class="btn btn-outline-dark"
      (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-primary" #popupbtn id="popupbtn" (click)="openModal()">Agregar Libro</button>

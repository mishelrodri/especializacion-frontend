<div class="table-responsive mb-0">
  <app-modal></app-modal>
  <table class="table table-centered table-nowrap">
    <thead class="table-light">
      <tr>
        <th style="width: 20px">
          <div class="form-check font-size-16 align-middle">
            <input class="form-check-input" type="checkbox" id="transactionCheck01" />
            <label class="form-check-label" for="transactionCheck01"></label>
          </div>
        </th>
        <th class="align-middle">ID</th>
        <th class="align-middle">Nombre</th>
        <th class="align-middle">Biblioteca</th>
        <th class="align-middle text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="
          let data of libros | paginate: { itemsPerPage: 1, currentPage: p, totalItems: total }
        ">
        <td>
          <div class="form-check font-size-16">
            <input class="form-check-input" type="checkbox" id="transactionCheck{{ data.id }}" />
            <label class="form-check-label" for="transactionCheck{{ data.id }}"></label>
          </div>
        </td>
        <td>
          <a href="javascript: void(0);" class="text-body fw-bold">{{
            data.id
            }}</a>
        </td>
        <td>{{ data.nombre }}</td>
        <td>{{ data.biblioteca.nombre }}</td>
        <td class="d-flex justify-content-center gap-2">
          <button (click)="editarLibro(data)" class="btn btn-primary">Editar</button>
          <button (click)="eliminarLibro(data)" class="btn btn-danger">Eliminar</button>
        </td>
        <!-- <td>{{ data.puntaje }}</td> -->
      </tr>
    </tbody>
  </table>
  <div class="pagination pagination-rounded justify-content-end mb-2">

    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
  </div>

</div>
<!-- end table -->

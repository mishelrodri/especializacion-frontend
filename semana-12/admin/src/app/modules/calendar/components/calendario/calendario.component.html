<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="app-calendar">
            <!-- calendar -->
            <full-calendar [options]="calendarOptions"></full-calendar>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add New Event MODAL -->
<ng-template #templateNuevo>
  <div class="modal-header bg-primary text-white">
    <h4 class="modal-title" id="modal-title">Agregar Eventos</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()"></button>

    <span aria-hidden="true" class="visually-hidden">&times;</span>

  </div>
  <div class="modal-body p-4">
    <form (ngSubmit)="guardarEvent()" [formGroup]="formEvento">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label class="control-label">Evento</label>
            <input type="text" placeholder="Ingresar el evento" class="form-control" name="title"
              formControlName="title">
          </div>
        </div>
      </div>

      <div class="text-end mt-2">
        <button type="button" class="btn btn-light me-1" (click)="closeEventModal()">Close</button>
        <button type="submit" class="btn btn-success" id="btn-save-event">Save</button>
      </div>

    </form>
  </div>
  <!-- end modal dialog-->
</ng-template>

<!-- Add New Event MODAL -->
<ng-template #templateEditar>
  <div class="modal-header bg-primary text-white">
    <h4 class="modal-title" id="modal-title">Editar Evento</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()"></button>

    <span aria-hidden="true" class="visually-hidden">&times;</span>

  </div>
  <div class="modal-body p-4">
    <form (ngSubmit)="guardarEdicion()" [formGroup]="formEditEvento">
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label class="control-label">Evento</label>
            <input type="text" placeholder="Ingresar el evento" class="form-control" name="title"
              formControlName="title">
          </div>
        </div>
      </div>

      <div class="text-end mt-2">
        <button type="button" class="btn btn-danger delete-event  ms-1" (click)="confirm()">Delete</button>
        <button type="button" class="btn btn-light me-1" (click)="closeEventModal()">Close</button>
        <button type="submit" class="btn btn-success" id="btn-save-event">Save</button>
      </div>

    </form>
  </div>
  <!-- end modal dialog-->
</ng-template>

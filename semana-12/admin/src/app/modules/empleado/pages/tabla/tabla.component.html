<div class="table-responsive mb-0">
  <table class="table table-centered table-nowrap">
    <thead class="table-light">
      <tr>
        <th style="width: 20px">
          <div class="form-check font-size-16 align-middle">
            <input
              class="form-check-input"
              type="checkbox"
              id="transactionCheck01"
            />
            <label class="form-check-label" for="transactionCheck01"></label>
          </div>
        </th>
        <th class="align-middle">ID</th>
        <th class="align-middle">Nombre</th>
        <th class="align-middle">Apellido</th>
        <th class="align-middle">Puntaje</th>
        <th class="align-middle text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let data of empleados
            | filter : queryString
            | paginate : { itemsPerPage: 10, currentPage: p }
        "
      >
        <td>
          <div class="form-check font-size-16">
            <input
              class="form-check-input"
              type="checkbox"
              id="transactionCheck{{ data.id }}"
            />
            <label
              class="form-check-label"
              for="transactionCheck{{ data.id }}"
            ></label>
          </div>
        </td>
        <td>
          <a href="javascript: void(0);" class="text-body fw-bold">{{
            data.id
          }}</a>
        </td>
        <td>{{ data.nombre }}</td>
        <td>{{ data.apellido }}</td>
        <td>{{ data.puntaje }}</td>
        <td class="d-flex justify-content-center gap-1">
          <!-- Button trigger modal -->
          <app-modal [empleado]="data" [leyenda]="'editar'"></app-modal>
          <button
            (click)="eliminar(data)"
            class="btn btn-danger btn-sm btn-rounded"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- ! PAGINACION -->
  <div class="pagination pagination-rounded justify-content-end mb-2">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
<!-- end table -->
